<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="PiggyVest Registration Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>PiggyVest|Dashboard</title>
</head>
<body>
    <div id="overall">
        <a class="common" href="https://www.piggyvest.com">
            <img src="piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo">
        </a>
        <div class="common" id="covered">
            <header>
                <h1 class="font_big">Create a Secure Account</h1>
                <p class="font_med">Welcome to the future of Savings & Investments</p>
            </header>
            <form action="POST">
                <div class="common">
                    <label>Full Name</label>
                    <input type="text" name="fullName" placeholder="Full Name" >
                </div>
                <div class="common">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Email Address" >
                </div>
                <div class = "common">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" placeholder="Phone Number">
                </div>
                <div class = "common">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class = "common">
                    <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" name="referrer" placeholder="Referrer Phone Or Code">
                </div>
                <div class = "common">
                    <label for="">How Did You Hear About Us? (Optional)</label>
                    <select name="hear" id="">
                        <option value="">Click to Select</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                        <option value="">Friends/Family/Coworker Referral</option>
                        <option value="">Google Search</option>
                        <option value="">Google Play Store</option>
                        <option value="">Online Blog</option>
                        <option value="">Local Newspaper</option>
                        <option value="">At an event</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div id="btn_contain">
                    <button id=c_acct type="submit">CREATE ACCOUNT</button>
                </div>
            </form>

        </div>
    </div>
    <a id="under" href="https://dashboard.piggyvest.com/login">Already have an account? Login</a>
</body>
</html>
